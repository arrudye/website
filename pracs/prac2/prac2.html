<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="prac2.css"> 
    <title>Практическая работа 2</title>
</head>
<body>
    <div class="wrapper">
        Задание 2.
        <input id="greeting" type="button" value="Здравствуй, веб-страница."/>
    </div>

    <div class="wrapper">
        <input id="lessNumber" type="button" value="Задание 3."/>
    </div>

    <div class="wrapper">
        <input id="sqEq" type="button" value="Задание 4-5."/>
    </div>

    <div class="wrapper"> ~Калькулятор~
        <form name="calculator"> 
            <input name="firstNumber" type="number" placeholder="Первое число">
            <br>
            <input name="secondNumber" type="number" placeholder="Второе число">
            <div class="buttons">
                <input type="button" name="plus" value="+">
                <input type="button" name="minus" value="-">
                <input type="button" name="div" value="/">
                <input type="button" name="mult" value="*">
            </div>
        </form>
    </div>
    <script src="prac2.js"></script>
</body>
</html>
